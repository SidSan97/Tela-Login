<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div id="div-login">
        <h1> Login </h1>

        <form class="login-form">           
            <input class="input"type="text" placeholder="Email ou nº telefone"/>          
            <input class="input" type="password" placeholder="Senha"/> 
            
            <label id="checkword"> 
                <input type="checkbox" id="check"> Lembrar Senha 
            </label>

            <button> <a>Entrar</a> </button>             
            <h3 style="text-align: center; font-family: Arial;"> OU </h3>

        </form>

        <form class="login-altern">
            
                <button class="btn2" id="bt1">
                    <a>
                      <table style="margin-left: 16%;">
                          <th> <img src="logos/google-ico.ico" style="height: 30px;"> </th>
                          <th>Entre com o Google</th>
                      </table>
                    </a>
                </button> 
             
                <button class="btn2" id="bt2">
                    <a>
                      <table style="margin-left: 16%;">
                          <th> <img src="logos/facebook-logo.png" style="width: 34px; height: 31px;"> </th>
                          <th> Entre com Facebook </th>                   
                      </table> 
                    </a> 
                </button> 
                     
                <button class="btn2" id="bt3">
                    <a>
                      <table style="margin-left: 16%;">
                          <th><img style="width: 85%; margin: 2%;" src="logos/outlook-ico.ico"></th>  
                          <th>Entre com o Outlook</th>
                       </table>
                    </a>
                </button> <br>

                <table>
                   <th> <p class="message">Não tem uma conta? <a href="#">Registre-se</a></p> </th>
                   <th><h5 class="forget"> <a href="#"> Recuperar minha senha </a></h5> </th>
                </table>
        </form>               
    </div>

    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
